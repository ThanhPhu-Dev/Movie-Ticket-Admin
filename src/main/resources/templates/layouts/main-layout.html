<!DOCTYPE HTML>
<html th:fragment="main-fragment (title, otherStaticResources, mainContent)"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:replace="${title}">Page 1 Title</title>

    <!-- Import Bootstrap and JQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- DataTables -->
    <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css" rel="stylesheet" type="text/css">
    <script charset="utf8" defer src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"
            type="text/javascript"></script>
    <script charset="utf8" defer src="https://cdn.datatables.net/fixedcolumns/3.3.3/js/dataTables.fixedColumns.min.js"
            type="text/javascript"></script>
    <!-- My CSS and JQuery -->
    <link href="https://unpkg.com/swiper/swiper-bundle.min.css" rel="stylesheet"/>
<!--    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>-->
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}">
    <link rel="stylesheet" th:href="@{/css/admin/layoutStyle.css}">

    <!--sweeraler-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--axios-->
    <link type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js">
    <!--mdboostrap-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    
    <!-- Other javascript, css source files -->
    <th:block th:replace="${otherStaticResources} ?: ~{}"></th:block>

</head>
<body id="page-top" style="position: relative;">

<div id="loading" style="display: none;">
    <div style="margin-top: 15%;">
        <img alt="loading..." height="600" src="https://res.cloudinary.com/imagetp/image/upload/v1626062676/loading_akojjt.png"
             style="position: relative;" width="500">
    </div>
</div>
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sideBar :: sideBar}"></div>
    <!--End of Sidebar
    Content Wrapper-->
    <div class="d-flex flex-column" id="content-wrapper">
        <!-- Main Content -->
        <div id="content">
            <!-- header -->
            <div th:replace="~{fragments/header :: header}"></div>
            <!-- End of header -->

            <!-- Begin Page Content -->
            <div th:replace="${mainContent}"></div>
            <!-- End of Main Content -->
            <!-- Footer -->
            <footer th:replace="~{fragments/footer :: footer}"></footer>

            <!-- End of Footer -->
        </div>
        <!--        End of Content Wrapper-->
    </div>
</div>
<!-- End of Page Wrapper -->

<!-- Bootstrap core JavaScript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<!--<script src="/js/admin/loading.js"></script>-->
<!-- Custom scripts for all pages-->
<script th:src="@{js/sb-admin-2.min.js}"></script>
<script>
    function showItem(tabitem){
        let divicon = tabitem.getElementsByClassName('icon-show')[0];
        let divitem = tabitem.getElementsByClassName('tabItem')[0];
        if (divitem.style.display == "block"){
            divicon.innerHTML = '<i class="fas fa-angle-right"></i>'
            divitem.style.display = 'none';
        }
        else{
            divicon.innerHTML = '<i class="fas fa-angle-down"></i>'
            divitem.style.display = 'block';
        }
    }

    function TurnOnLoading(){
        $('#loading').css({display: 'block'});
        window.scrollTo(0, 0);
        document.body.style.overflow = 'hidden';
    }

    function TurnOfLoading(){
        $('#loading').css({display: 'none'});
        document.body.style.overflow = 'scroll';
    }
</script>
</body>

</html>
