<!DOCTYPE HTML>
<html th:fragment="main-fragment (title, otherStaticResources, mainContent)"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:replace="${title}">Page 1 Title</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <!-- Import Bootstrap and JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script charset="utf8" src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script>
    <!-- DataTables -->
    <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css" rel="stylesheet" type="text/css">
    <script charset="utf8" defer src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"
            type="text/javascript"></script>
    <!-- My CSS and JQuery -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://unpkg.com/swiper/swiper-bundle.min.css" rel="stylesheet"/>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}">
    <link rel="stylesheet" th:href="@{/css/admin/layoutStyle.css}">
    <!-- Other javascript, css source files -->
    <th:block th:replace="${otherStaticResources} ?: ~{}"></th:block>

</head>
<body id="page-top" style="position: relative;">

<div id="loading" style="display: none;">
<!--    <div style="margin-top: 15%;">-->
<!--        <img alt="Girl in a jacket" height="600" src="/images/loading.png" style="position: relative;" width="500">-->
<!--    </div>-->
</div>
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <div th:replace="~{/fragments/sideBar :: sideBar}"></div>
    <!--End of Sidebar
    Content Wrapper-->
    <div class="d-flex flex-column" id="content-wrapper">
        <!-- Main Content -->
        <div id="content">
            <!-- header -->
            <div th:replace="~{/fragments/header :: header}"></div>
            <!-- End of header -->

            <!-- Begin Page Content -->
            <div th:replace="${mainContent}"></div>
            <!-- End of Main Content -->
            <!-- Footer -->
            <footer th:replace="~{/fragments/footer :: footer}"></footer>

            <!-- End of Footer -->
        </div>
        <!--        End of Content Wrapper-->
    </div>
</div>
<!-- End of Page Wrapper -->

<!-- Bootstrap core JavaScript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<!--<script src="/js/admin/loading.js"></script>-->
<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>
<script>
    function showItem(tabitem){
        let divicon = tabitem.getElementsByTagName('div')[1];
        let divitem = tabitem.getElementsByTagName('div')[2];
        if (divitem.style.display == "none"){
            divicon.innerHTML = '<i class="fas fa-angle-down"></i>'
            divitem.style.display = 'block';
        }
        else{
            divicon.innerHTML = '<i class="fas fa-angle-right"></i>'
            divitem.style.display = 'none';
        }
    }
</script>
</body>

</html>
