<!DOCTYPE html>
<html th:replace="~{layouts/auth-layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #home-main-content}
                                               )}"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Register</title>
</head>

<body>

<div class="p-5" id="home-main-content" style="padding-top: 150px !important;">
  <div class="text-center">
    <h1 class="h4 text-gray-900 mb-4">Thay đổi mật khẩu</h1>
  </div>
  <form class="user" method="POST" th:action="@{/confirmforgetpassword}">
    <div class="form-group">
      <input type="hidden" th:value="${id}" name="id">
      <input type="hidden" th:value="${code}" name="code">
      <input class="form-control form-control-user" name="pass"
             placeholder="Mật Khẩu" required type="password">
    </div>
    <div class="alert" th:classappend="'alert-'+${alert}" th:if="${alert != null}">
      <span th:utext="${message}"></span>
    </div>
    <button class="btn btn-primary btn-user btn-block " type="submit">
      Xác Nhận
    </button>
  </form>
  <hr>
  <div class="text-center d-flex justify-content-between">
    <a class="small" href="@{/}">Đăng Nhập</a>
  </div>
</div>
</body>

</html>
