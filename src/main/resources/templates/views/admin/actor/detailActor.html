<!DOCTYPE html>

<html
        th:replace="~{layouts/main-layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #home-main-content}
                                               )}"
        xmlns:th="http://www.thymeleaf.org">
<th:block id="home-static-resources">
    <link rel="stylesheet" th:href="@{/css/admin/detailActor.css}"
          type="text/css"/>
</th:block>

<title>Danh Sách Diễn Viên</title>


<div id="home-main-content">
    <div class="link-ref shadow">
        <span>Quản Lý Diễn Viên /</span> <a th:href="@{/actorlist}">Danh sách Diễn Viên</a>
        <span>/ </span><a  th:href="@{/actor/detail/{id}(id=${idol.id})}">Thông tin diễn viên</a>
    </div>
    <div class="content shadow">
        <div class="form-content shadow">
            <div style="text-align: right;">
                <button type="button" class="btn btn-warning">Cập nhật</button>
                <button id="btn-delete_Idol" th:attr="data-id=${idol.id}" type="button" class="btn btn-danger">Xóa</button>
            </div>
            <div class="d-flex justify-content-between">
                <div class="poster">
                    <div id="avatar">
                        <img height="auto" th:src="${idol.public_url}"
                             style="max-height: 450px" width="300px">
                    </div>
                </div>
                <div style="width: 65%;" class="pt-4">
                    <div class="mb-3 d-flex shadow pl-3">
                        <span class="form-label mr-1">Họ Tên: </span>
                        <p th:text="${idol.name}"></p>
                    </div>
                    <div class="shadow pl-3 w-100" style="height: fit-content">
                        <p>Tiểu Sử: </p>
                        <span th:utext="${idol.biography}" class="mt-2"></span>
                    </div>
                </div>
            </div>

        </div>
        <div class="shadow m-auto" style="width: 90%;" >
            <p class="movie-attend-title">Các bộ phim tham gia</p>
            <div class="actor-info d-inline-block ml-3 mr-2 mb-1 mt-2" th:if="${not #lists.isEmpty(idol.movies)}">
                <a href="#">
                    <img height="200px"
                         src="123"
                         width="200px">
                    <div class="name-actor">
                        <span>.</span>
                    </div>
                </a>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        let btn_delete = document.getElementById("btn-delete_Idol");
        btn_delete.addEventListener("click",  () => {
            Swal.fire({
                title: 'Bạn có chắc chắn?',
                text: "Thao tác này sẽ xóa vĩnh viễn diễn viên này!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Xóa',
                cancelButtonText: 'Hủy bỏ'
            }).then((result) => {
                if (result.isConfirmed) {
                    deleteActor()
                }
            })
        })

        function deleteActor(){
            let id = btn_delete.dataset.id;
            let url = "/api/delete/actor/"+id;
            axios.delete(url).then( async function (response){
                 Swal.fire({
                    icon: 'success',
                    title: 'Xóa!',
                    text: 'Xóa diễn viên thành công.',
                    timer:1500
                })
                setTimeout(function(){
                    window.location.href = "/actorlist";
                }, 800);

            }).catch(function (err){
                Swal.fire({
                    icon: 'error',
                    title: 'Xóa!',
                    text: 'Xóa diễn viên không thành công.',
                    timer:1500
                })
            })
        }



    </script>
</div>
