<!DOCTYPE html>

<html
        th:replace="~{layouts/main-layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #home-main-content}
                                               )}"
        xmlns:th="http://www.thymeleaf.org">
<th:block id="home-static-resources">
    <link rel="stylesheet" th:href="@{/css/admin/listActorStyle.css}"
          type="text/css"/>
</th:block>

<title>Danh Sách Diễn Viên</title>


<div id="home-main-content">
    <div class="link-ref shadow">
        <span>Quản Lý Diễn Viên/</span> <a th:href="@{/actorlist}">Danh Sách Diễn Viên</a>
    </div>
    <div class="content shadow">
        <form class="form-inline d-flex justify-content-center md-form form-sm active-cyan-2 mt-2" id="form-submit">
            <input aria-label="Search" class="form-control form-control-sm w-75" id="search-name"
                   placeholder="Search" type="text">
            <i class="fas fa-times mr-2" id="icon-deleteAll-text" style="display: none"></i>
            <i aria-hidden="true" class="fas fa-search" style="color: cyan"></i>
        </form>
        <div id="list-idol">
            <th:block th:each="actor : ${lstActor}">
                <div class="actor-info d-inline-block ml-3 mr-2 mb-1 mt-2">
                    <a th:href="@{/actor/detail/{id}(id=${actor.id})}">
                        <img height="350px"
                             th:src="${actor.public_url}"
                             width="200px" style="max-height: 400px">
                        <div class="name-actor">
                            <span th:text="${actor.name}">.</span>
                        </div>
                    </a>
                </div>
            </th:block>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        let input = document.getElementById("search-name");
        let all_delete_text = document.getElementById("icon-deleteAll-text");
        const btnSubmit = document.getElementById("form-submit");

        input.addEventListener("input", (e) => {
            if (e.target.value.length == 0) {
                all_delete_text.style.display = "none"
                findByName("");
            } else {
                all_delete_text.style.display = "block"
            }
        })

        btnSubmit.addEventListener("submit", e => {
            e.preventDefault();
            findByName(input.value)
        })

        all_delete_text.addEventListener("click", e => {
            input.value = '';
            findByName("");
        })

        async function findByName(name) {
            let divContent = document.getElementById("list-idol");

            let url = "/api/idol/" + name;
            if(name == ''){
                url = "/api/idol";
            }
            axios.get(url).then(function (response) {

                let content = response.data.map( element => {
                    return ` <div class="actor-info d-inline-block ml-3 mr-2 mb-1 mt-2">
                    <a href="#">
                        <img height="200px"
                             src="${element.public_url}"
                             width="200px">
                        <div class="name-actor">
                            <span>${element.name}</span>
                        </div>
                    </a>
                </div>`
                });

                divContent.innerHTML = content.join('');
            }).catch(function (error) {
                console.log(error)
            })
        }
    </script>
</div>
